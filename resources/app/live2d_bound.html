<style>
	#bound_area {

	<div id="bound_area" style="position:relative;width:100%;height:100%;" class="no-drag">

				Y <input type="number" step="0.1" class="bound_y" style="width:50px"></input>　
				<br>
				Scale <input type="number" step="0.1" class="bound_scale" style="width:50px"></input>
				<br>

		   </div>
		</div>
		
		<img id="bound_background_img" style="width:100%;height:100%;position:absolute;z-index:1;" src="" />
		<canvas id="live2d_canvas_tyrano" style="cursor:move;position:absolute;z-index:99" />
		
		
	</div>
