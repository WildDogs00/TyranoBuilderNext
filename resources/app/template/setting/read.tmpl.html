<div id="read" class="tab-pane active">
	<div class="form-group">
		
		<label class="vne-control-label vne-md-content-margin">
		{{:_s("История")}}
		</label>
		<div  class="form-group">
			<div class="vne-md-content">
				<div class="checkbox form-check form-switch">
					<label>
						<input class="check_enable_read checkbox form-check-input" type="checkbox" value="">
						{{:_s("Включить функции чтения текста")}}</label>
				</div>
				<br />
				<div class="checkbox form-check form-switch">
					<label>
						<input class="check_skip_unread checkbox form-check-input" type="checkbox" value="">
						{{:_s("Разрешить пропуск непрочитанного текста")}}</label>
				</div>
				<br />
				<div class="checkbox form-check form-switch">
					<label>
						<input class="check_read_color checkbox form-check-input" type="checkbox" value="">
						{{:_s("Изменение цвета прочитанного текста")}}</label>
				</div>
			</div>

			<div style="display:none" class="area_read_color">
				<br>
				<label class="vne-control-label vne-md-content-margin">
					{{:_s("Цвет текста")}}
				</label>
				<div class="form-inline vne-md-content">
					<input style="width:100px;height:30px" class="text_read_color input_setting form-control" value=""  type="text">
				</div>
			</div>
			
			
		</div>
		

	</div>

	<div class="button_sbm_block">
		<input class="button_sbm btn btn-default darkTheme-md-content-btn" type="button" style="margin-right: 4px !important;" value='{{:_s("Применить")}}'>
	</div>

</div><!-- /#home -->
