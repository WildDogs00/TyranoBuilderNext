<!-- Nav tabs -->
<ul class="nav nav-tabs vne-md-content-margin" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <span class="nav-link active vne-cs-tab-item" data-bs-toggle="tab"
              data-bs-target="#image"
              role="tab" aria-controls="home" aria-selected="true">{{:_s("Дизайн экрана")}}</span>
    </li>
    <li class="nav-item" role="presentation">
        <span class="nav-link vne-cs-tab-item" data-bs-toggle="tab"
              data-bs-target="#opacity"
              role="tab" aria-controls="profile" aria-selected="false">{{:_s("Кнопка меню")}}</span>
    </li>
    <li class="nav-item" role="presentation">
        <span class="nav-link vne-cs-tab-item" data-bs-toggle="tab"
              data-bs-target="#save"
              role="tab" aria-controls="profile" aria-selected="false">{{:_s("Настройка сохранений")}}</span>
    </li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="image" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <label class="vne-control-label vne-md-content-margin">{{:_s("Дизайн системных экранов")}}</label>
        <div class="vne-md-content">
            <p><input type="button" class="button_system_view btn-default" value='{{:_s("Дизайн экрана сохранений")}}' data-novel="save"/></p>
            <p><input type="button" class="button_system_view btn-default" value='{{:_s("Дизайн экрана загрузки")}}' data-novel="load"/></p>
            <p><input type="button" class="button_system_view btn-default" value='{{:_s("Дизайн экрана меню")}}' data-novel="menu"/></p>
            <p><input type="button" class="button_system_view btn-default" value='{{:_s("Дизайн экрана истории")}}' data-novel="backlog"/>
            </p>
        </div>
    </div>
    <div class="tab-pane" id="opacity" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <label class="vne-control-label vne-md-content-margin">{{:_s("Кнопка меню")}}</label>
        <label class="vne-control-label-help-text vne-md-content-margin">{{:_s("Нажмите на изображение, чтобы заменить.")}}</label>

        <div class="form-group vne-md-content">
            <p><img class="select_file" style="height:40px" data-novel="file_button_menu" src=""/></p>
        </div>
    </div>
    <div class="tab-pane" id="save" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">
        <div class="form-group">
            <div class="vne-md-content">
                <input class="text_num_saveslot" value="" type="text">
                {{:_s("Количество слотов сохранений")}}
                </input>
                <br>
                <br>
                <div class="checkbox form-check form-switch">
                    <input class="check_save_capture checkbox form-check-input" type="checkbox" value="">
                    {{:_s("Показывать миниатюры")}}
                </div>
            </div>
        </div>

        <div class="form-group">
            <div style="float:left">
                <label class="vne-control-label vne-md-content-margin">{{:_s("Качество миниатюр")}}</label>
                <div class="vne-md-content">
                    <select class="select_thumb_quality form-control" style="width:150px">
                        <option value="high">{{:_s("Высокое")}}</option>
                        <option value="middle">{{:_s("Нормальное")}}</option>
                        <option value="low">{{:_s("Низкое")}}</option>
                    </select>
                </div>
            </div>

            <div style="float:left;margin-left:10px">
                <label class="vne-control-label vne-md-content-margin">{{:_s("Перезапись файла сохранения (только в версии для ПК)")}}</label>
                <div class="vne-md-content">
                    <select class="select_save_overwrite form-control" style="width:150px">
                        <option value="false">{{:_s("Нет")}}</option>
                        <option value="true">{{:_s("Да")}}</option>
                    </select>
                </div>

            </div>

            <div style="clear:both"></div>

        </div>

        <div class="form-group">
            <label class="vne-control-label vne-md-content-margin">{{:_s("Очистить сохранения")}}</label>
            <div class="vne-md-content">
                <input class="button_save_clear btn-default" type="button" value='{{:_s("Сбросить данные сохранений")}}' data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title='{{:_s("Сбросить данные сохранений. Это означает что доступные сохранения будут стерты.")}}'>
            </div>
            <br>
        </div>
    </div>
</div>


<div class="button_sbm_block">
    <input class="button_sbm btn btn-default darkTheme-md-content-btn" type="button" style="margin-right: 4px !important;" value='{{:_s("Применить")}}'>
</div>
<script>
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
</script>
